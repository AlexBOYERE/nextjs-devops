services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: development-next-1 production-next-1 --interval=30
  reverse-proxy:
    image: traefik:v2.10
    command:
      - --api.insecure=true
      - --providers.docker
    ports:
      - 80:80
      - 8080:8080
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock